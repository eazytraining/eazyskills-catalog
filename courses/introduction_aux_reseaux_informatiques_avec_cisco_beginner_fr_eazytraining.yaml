name: Introduction aux réseaux informatiques avec CISCO
url:  https://eazytraining.fr/cours/introduction-aux-reseaux-informatiques-avec-cisco/
duration_hours: 9
level: beginner
objectives: acquérir des compétences pour déployer, configurer, et administrer des périphériques Cisco dans leur réseau en entreprise.
description: >
  Cisco Systems qui est l’un des pionniers des réseaux informatiques, est devenu une société multinationale qui emploie aujourd’hui plus de 35 000 personnes dans plus de 115 pays.
  Les solutions et périphériques Cisco sont aujourd’hui utilisés lors de la mise en place des réseaux pour les fournisseurs de services, les petites, des moyennes entreprises, mais surtout des grandes entreprises.
  Cisco domine aujourd’hui le monde de l’informatique avec une panoplie de solutions mise sur le marché.
  il est donc gage de sécurité dans le monde des entreprises d’avoir des compétences de déploiements, de configuration et mise en œuvre et d’administration des périphériques Cisco.
prerequisites: >
 Pour suivre ce cours Cisco, il est conseillé d’avoir une connaissance du calcul en binaire et des connaissances générales dans le monde de l’informatique
technologies:
  - Cisco packet
