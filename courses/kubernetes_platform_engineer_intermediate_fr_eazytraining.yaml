duration_hours: 4
level: Intermediate
objectives: Apprenez à concevoir, déployer et gérer des plateformes cloud basées sur Kubernetes.
description: >
  Ce cours est conçu pour les professionnels de l’informatique qui souhaitent se spécialiser en tant que Platform Engineer avec une expertise particulière en Kubernetes. Il couvre les compétences essentielles pour concevoir, déployer et gérer des plateformes cloud basées sur Kubernetes.
  Objectifs du cours:
  1. Comprendre le rôle d’un Platform Engineer dans un environnement Kubernetes et DevOps.
  2. Maîtriser l’architecture et le fonctionnement de Kubernetes pour orchestrer des conteneurs.
  3. Apprendre à déployer des applications sur Kubernetes en utilisant des pratiques de CI/CD gitops.
  4. Explorer les concepts de microservices et leur déploiement dans un cluster Kubernetes.
  5. Gérer la sécurité, la mise à l’échelle et la résilience des applications dans Kubernetes.
prerequisites: >
  1. Avoir de bonnes bases sur Docker (https://eazytraining.fr/cours/introduction-a-docker/)
  2. Avoir de bonnes bases sur kubernetes (https://eazytraining.fr/cours/kubernetes-les-bases-pour-devops/)
  3. Avoir de bonnes bases sur Linux (https://eazytraining.fr/cours/linux-administration-et-automatisation/)
