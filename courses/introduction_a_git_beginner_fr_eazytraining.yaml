name: Introduction à Git
url: https://eazytraining.fr/cours/introduction-a-git/
duration_hours: 4
level: Beginner
objectives: Maîtrisez les bases de la gestion de version avec Git et collaborez efficacement sur des projets de développement.
description: >
  Git est devenu l'outil incontournable de gestion de version pour les développeurs du monde entier. Cette formation vous permettra de comprendre les concepts fondamentaux du contrôle de version, de gérer efficacement votre code source et de collaborer avec d'autres développeurs.
  
  Vous apprendrez à :
  - Initialiser un dépôt Git
  - Gérer vos commits
  - Travailler avec des branches
  - Collaborer sur des projets via des dépôts distants
  
  Que vous soyez développeur débutant ou expérimenté, cette formation vous aidera à améliorer vos compétences de gestion de code.
prerequisites: Connaissances de base en programmation et utilisation de la ligne de commande.
technologies:
  - git
  - github
  - gitlab
