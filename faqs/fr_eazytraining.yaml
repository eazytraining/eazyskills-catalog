questions: 
  - Que me conseillez-vous de choisir si je suis débutant dans le Devops ? L abonnement ou le bootcamp ? - Nous vous recommandons le BootCamp car l intérêt c est que vous aurez un suivi de votre progression et vous serez au contact d un formateur expert   Vous ferez partie d un groupe (donc vous ne serez pas tout seul) De plus   le formateur vous préparera aux entretiens DevOps. Enfin   vous serez accompagné dans les mini projets et projet fil-rouge qui vous permettront de vous préparer aux situations d entreprises. avec l abonnement est idéal quand vous avez déjà un bon niveau et que vous pouvez travailler en autonomie.
  - Qu est-ce que je peux faire en attendant le début du prochain bootcamp Devops ? - Vous pouvez prendre un abonnement et commencez à suivre les cours Linux   Vagrant et Git. Lorsque vous serez inscrit au bootcamp vous pourrez résilier votre abonnement et prendre l abonnement gratuit annuel offert à la suite de votre inscription au bootcamp Avec ces 3 cours vous êtes sûre de bien débuter la formation.
  - Concernant la mention satisfait ou remboursé sur le premier mois   ça fonctionne aussi pour le bootcamp ou c est uniquement pour l abonnement ? - Uniquement pour l abonnement mensuel   Cela ne fonctionne pas pour le bootcamp.
  - La formation a pour but d initier au Devops ou de vraiment devenir indépendant sur un poste de Devops en entreprise ? - Tout dépend de votre niveau initial   pour ceux qui partent de zéro ils pourront s intégrer dans les équipes DevOps existantes et travailler sur les projets. Pour ceux qui sont déjà expérimentés ils feront forcément plus et seront autonomes sur les sujets DevOps.
  - L attestation de suivi de formation est-elle délivrée en fin de formation pour les bootcamps ? - Nous délivrons une attestation de formation uniquement si la personne à réaliser l ensemble des miniprojets et projet filrouge.
  - Disposez-vous des cours Data Analyst dans vos formations ? - Oui nous disposons de la formation data qui est un bootcamp que vous retrouverez dans l onglet bootcamp.
  - Avez-vous des cours d initiations en data scientist/data analyst débutant ? - Non   nous n avons que le bootcamp data analyst (pour l instant) qui est fait pour les débutants.
  - Lorsqu on prend l abonnement mensuel/annuel   on est facturé à partir de quelle période ? - Vous serez facturé à partir dès la prise de l abonnement.
  - Quel est le but du Bootcamp Devops ? - Le but du BOOTCAMP est de vous apprendre à déployer vos applications en mode devops    les conteneuriser et à automatiser le test et le déploiement. Nous utilisons des applications déjà existantes donc pas besoin savoir programmer pour faire nos bootcamp DevOps.
  - Je voudrais m inscrire pour le Bootcamp   quelle est la procédure ? - Vous avez toutes les informations sur la page liée au bootcamp   vous y trouverez le lien vers le formulaire ainsi que le prix.
  - Est-ce que votre parcours Devops est-il efficace afin qu on le mette en pratique en faisant du déploiement des applications ? - Oui   notre parcours DevOps vous permet de mettre en place des pipeline CI/CD pour le déploiement automatisé de vos applications.
  - J aimerai savoir des séances de coaching pour avoir des missions en freelancing et combien cela coûte ? - Vous pourrez réserver 1h avec dirane pour réponse à vos questions via l onglet coaching.
  - Combien coûte la formation Bootcamp Devops ? - Vous trouverez toutes les infos sur le site en vous rendant juste sur l onglet bootcamp.
  - Faites-vous des certifications docker et kubernetes ? - Pour la certification docker nous ne la proposons pas mais nous vous conseillons de faire à la place des certifications kubernetes comme la CKA/CKAD qui a beaucoup plus de valeur pour les recruteurs.
  - Je souhaite me convertir en informatique   j aimerais suivre une formation en DevOps   est-ce possible ? - Les formations DevOps sont réservées à des personnes qui ont déjà une formation dans l IT (Développeur   Administrateur Système   Administrauteur Réseau   Data Engineer)
  - Je peux prendre un abonnement sur votre site avec mon CFP ? - Non   les formations éligibles au CPF sont uniquement celles liées aux bootcamps (voir l onglet bootcamp).
  - Comment accéder à la plateforme EazyTraining ? - Vous suffit de prendre un abonnement mensuel ou annuel.
  - Je veux m inscrire au Bootcamp Devops et passer les certifications. - Le bootcamp devops ne prépare pas aux certifications Mais le bootcamp certifications devops oui   par contre il faut déjà être dans le domaine du devops pour rejoindre ce bootcamp.
  - Vos formations sont éligibles au CPF ? - Malheureusement   nos formations ne sont pas éligibles au CPF
